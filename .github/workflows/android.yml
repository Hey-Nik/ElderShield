name: Build Android APK

on:
  push:
    branches: [ core-v07 ]   # change to [ main ] after merge
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Accept licenses & install minimal SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK (tee logs)
        run: |
          ./gradlew --version
          ./gradlew :app:assembleDebug --no-daemon --stacktrace --info -x lint -x test | tee build-log.txt
        shell: bash

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: eldershield-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn   # no hard failure if APK is missing

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build-log.txt
