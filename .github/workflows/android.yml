name: Build Android APK (ElderShield)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure unzip is available
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project if ZIP exists
        run: |
          if [ -f ElderShieldApp_Enhanced.zip ]; then
            unzip -o ElderShieldApp_Enhanced.zip -d .
          fi
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install minimal SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Use Gradle without wrapper by letting the action provide Gradle
      - name: Build debug APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: ":app:assembleDebug -x lint -x test"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: eldershield-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
