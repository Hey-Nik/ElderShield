name: Build Android APK (cloud)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project if a zip exists
        run: |
          set -e
          ZIP=$(ls *.zip 2>/dev/null | head -n1 || true)
          if [ -n "$ZIP" ]; then
            echo "Found zip: $ZIP"
            unzip -o "$ZIP" -d .
          fi
          ls -la

      - name: Locate Gradle project root
        id: findroot
        run: |
          FILE=$(find . -maxdepth 3 -name "settings.gradle*" | head -n1)
          if [ -z "$FILE" ]; then
            echo "No Gradle settings file found." && exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          echo "Found project at $DIR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install minimal SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Ensure gradle.properties (AndroidX on)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          cat > gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
          echo "gradle.properties written"

      - name: Set up Gradle runtime
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Generate Gradle wrapper
        working-directory: ${{ env.PROJECT_DIR }}
        run: gradle wrapper --gradle-version 8.7

      - name: Make wrapper executable
        working-directory: ${{ env.PROJECT_DIR }}
        run: chmod +x ./gradlew

      - name: Build debug APK (verbose)
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace --info -x lint -x test

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
