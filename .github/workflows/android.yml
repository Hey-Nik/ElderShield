name: Build Android APK
on:
  push: { branches: [ main ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Accept licenses & install minimal SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ðŸ‘‰ This provides a Gradle binary so "gradle wrapper" works
      - name: Set up Gradle runtime
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 8.7

      - name: Make wrapper executable
        run: chmod +x ./gradlew

      - name: Build debug APK (verbose)
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace --info -x lint -x test

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: eldershield-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
