name: Build Android APK (ElderShield)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project (if ZIP is present)
        run: |
          if [ -f ElderShieldApp_Enhanced.zip ]; then
            unzip -o ElderShieldApp_Enhanced.zip -d .
          fi
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install minimal SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Use modern Gradle action (no wrapper required)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK (generate wrapper then use it)
        run: |
          gradle wrapper --gradle-version 8.7
          ./gradlew :app:assembleDebug --no-daemon -x lint -x test

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: eldershield-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

