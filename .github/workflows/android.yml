name: Build Android APK (ElderShield)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project (if ZIP is present)
        run: |
          if [ -f ElderShieldApp_Enhanced.zip ]; then
            unzip -o ElderShieldApp_Enhanced.zip -d .
          fi
          echo "After unzip, tree at repo root:"; ls -la

      - name: Locate Gradle project root
        id: locate
        run: |
          FILE=$(find . -maxdepth 2 -name "settings.gradle*" | head -n1)
          if [ -z "$FILE" ]; then
            echo "❌ Could not find settings.gradle(.kts)."
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          echo "Found project at: $DIR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install minimal SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Provide a Gradle runtime, then generate the wrapper INSIDE the project dir
      - name: Set up Gradle runtime
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Generate Gradle wrapper (8.7)
        working-directory: ${{ env.PROJECT_DIR }}
        run: gradle wrapper --gradle-version 8.7

      - name: Make wrapper executable
        working-directory: ${{ env.PROJECT_DIR }}
        run: chmod +x ./gradlew

      - name: Build debug APK (verbose logs)
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace --info -x lint -x test

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: eldershield-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
